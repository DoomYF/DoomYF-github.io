<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="style2.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Notificación</title>
</head>
<body>
    <div id="loginDiv">
        <div class="login-container">
            <h1>Sugerir Aportes CNR</h1>
            <h2>Inicia Sesión</h2>
            <form id="loginForm">
                <label for="username">Usuario:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Iniciar Sesión</button>
            </form>
            </div>
        </div>
    <div class="content" id="content">
    <form id="notificationForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="link" placeholder="Link" required>
        <input type="text" id="facebookLink" placeholder="Link de Facebook" required>
        <textarea id="descripcion" placeholder="Descripción"></textarea>
        <button type="submit">Enviar</button>
    </form>
</div>
<div id="modal" class="modal">
    <div class="modal-content" id="modalMessage"></div>
</div>
<script src="script.js"></script>
</body>
</html>
